name: APK Compressor (PPMd Extreme)

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Direct Download URL for the APK'
        required: true
        type: string

jobs:
  compress:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Setup Environment
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Install 7-Zip
      - name: Install 7-Zip
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      # 3. Download APK
      - name: Download APK
        run: |
          echo "Downloading from: ${{ github.event.inputs.apk_url }}"
          wget -O input_app.apk "${{ github.event.inputs.apk_url }}"
          
          # Verify download
          if [ ! -f "input_app.apk" ]; then
            echo "Error: File download failed."
            exit 1
          fi
          
          echo "Original File Size:"
          ls -lh input_app.apk

      # 4. Compress using PPMd (Best for code/text)
      - name: Compress to .7z (PPMd Algo)
        run: |
          # Explanation of PPMd settings:
          # -m0=ppmd   : Uses PPMd algorithm instead of LZMA
          # -mo=32     : Max memory order (pushes the algorithm to the limit)
          # -mmem=128m : Allocates 128MB RAM for the model
          # -mx=9      : Ultra compression level
          
          7z a -t7z compressed_app.7z input_app.apk -m0=ppmd -mo=32 -mmem=128m -mx=9
          
          echo "Final Compressed Size:"
          ls -lh compressed_app.7z

      # 5. Upload Result
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Compressed-APK-PPMd
          path: compressed_app.7z
          retention-days: 1
