name: APK Ultra Compressor

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Direct Download URL for the APK'
        required: true
        type: string

jobs:
  compress:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Setup Environment
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Install 7-Zip
      - name: Install 7-Zip
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      # 3. Download APK
      - name: Download APK
        run: |
          echo "Downloading from: ${{ github.event.inputs.apk_url }}"
          wget -O input_app.apk "${{ github.event.inputs.apk_url }}"
          
          # Verify download
          if [ ! -f "input_app.apk" ]; then
            echo "Error: File download failed. Please check the URL."
            exit 1
          fi
          
          echo "Original File Size:"
          ls -lh input_app.apk

      # 4. Compress (Ultra-Max Settings)
      - name: Compress to .7z (Maximum Compression)
        run: |
          # Explanation of settings for maximum power:
          # a           : Add to archive
          # -t7z        : Create 7z file
          # -m0=lzma2   : Use LZMA2 algorithm (Strongest modern algo)
          # -mx=9       : Ultra compression level
          # -md=64m     : 64MB Dictionary (Safe max for GitHub RAM)
          # -mfb=64     : Word size 64 (Finds better data matches)
          # -ms=on      : Solid compression (Treats file as one solid block)
          
          7z a -t7z compressed_app.7z input_app.apk -m0=lzma2 -mx=9 -md=64m -mfb=64 -ms=on
          
          echo "Final Compressed Size:"
          ls -lh compressed_app.7z

      # 5. Upload Result
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Compressed-APK-7z
          path: compressed_app.7z
          retention-days: 1
